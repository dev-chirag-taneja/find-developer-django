{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="my-3 p-4 border bg-light text-dark">
                <span class="float-end">{{ message.created_at }}</span>
                <h2><strong>{{ message.subject }}</strong></h2>
                <strong>By: <a href="{% url 'profile' message.sender.id %}">{{ message.sender_name }}</a></strong>
                <hr>
                <p>{{ message.body|safe }}</p>
                <div class="text-end mt-2">
                    <a href="{% url 'inbox' %}" class="btn btn-secondary">Back</a>
                </div>
            </div>
        </div> 
    </div>
</div>

{% endblock content %}
