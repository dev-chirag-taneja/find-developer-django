{% extends 'base.html' %}
{% block content %}
<div class="container mt-2">
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
            <div class="my-5 p-4 border">
                <h2 class="mb-3">Password reset complete <i class="fa-regular fa-circle-check"></i> </h2>
                <p class="mb-3">Your password has been set. You may go ahead and log in now. </p>
                <div class="text-end">
                    <a href="{% url 'login' %}" class="text-end btn btn-dark mb-3">Login to continue</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
