{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-2">
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
            <div class="my-3 p-4 border">
                {% include 'alerts.html' %}
            <form class="needs-validation" action="" method="POST" novalidate>
                {% csrf_token %}
                <h2 class="fw-bold mb-1">Change Password </h2>
                <hr>

                <div class="form-outline mb-2">
                    <label class="form-label" for="password">Old Password</label>
                    <input type="password" name="old_password" id="password" class="form-control" required />
                        <div class="invalid-feedback">
                            Please enter your old password.
                        </div>
                </div>

                <div class="form-outline mb-2">
                    <label class="form-label" for="password1">New password</label>
                        <input type="password" name="new_password" id="password1" class="form-control" required />
                        <div class="invalid-feedback">
                            Please enter a new password.
                        </div>
                </div>

                <div class="form-outline mb-2">
                    <label class="form-label" for="password2">Confirm new password</label>
                        <input type="password" name="confirm_password" id="passwor2" class="form-control" required />
                        <div class="invalid-feedback">
                            Please enter a confirm password.
                        </div>
                </div>
                
                <div class="d-grid my-4">   
                    <button class="btn btn-primary px-3" type="submit">Change Password</button>
                </div>

            </form>
            </div>
        </div>
    </div>
</div>

<script src="{% static '/js/form_validation.js' %}"></script>

{% endblock content %}
